<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Countdown Timer</title>
    <link href="css/countdown.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.11.3.js"></script>
  </head>

  <body>
    <div class="main-container">
      <div class="main pre-click">
        <div class="main-title">Countdown to *!</div>
        <form class='form'>
          <input type="text" placeholder='MM' class='month'/>
          <input type="text" placeholder='DD' class='day'/>
          <input type="text" placeholder='YYYY' class='year'/>
        </form>
        <div class="error-message">Enter a valid future date</div>
        <button type='button' class='submit'>Submit</button>
      </div>
      <div class="main post-click">
        <div class="main-title">Time Remaining:</div>
        <div class="timer">
          <div class="timer-days">
            <div class="days-title">Days</div>
            <div class="days-data">00</div>
          </div>
          <div class="timer-hours">
            <div class="hours-title">Hours</div>
            <div class="hours-data">00</div>
          </div>
          <div class="timer-minutes">
            <div class="minutes-title">Minutes</div>
            <div class="minutes-data">00</div>
          </div>
          <div class="timer-seconds">
            <div class="seconds-title">Seconds</div>
            <div class="seconds-data">00</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
